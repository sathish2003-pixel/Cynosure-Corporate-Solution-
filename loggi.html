<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child School Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Child School Login</h2>
                <form id="loginForm">
                    <div class="form-group mt-4">
                        <label for="username">Username or Email</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username or email" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="pass" name="password" placeholder="Enter password" required>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" onclick="login_validation()" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function login_validation()
    {
        let db={'Sathish_sk' : 'Sathish@22', 'User':'User@123','Baby':'Chellam'}
        let user_name = document.getElementById("username").value;
        let passward = document.getElementById("pass").value;
        let names = Object.keys(db)
        let flag=false;
        for(let i=0;i<names.length;i++)
        {
            if(names[i]==user_name)
            {
                if(db[names[i]]== passward)
                {
                    flag=true;
                }
            }
        }
        if(flag==true)
        {
            window.location.href="./index.html"
        }
        else
        {
            document.getElementById("error").innerHTML="Invalid"
        }
    }
    </script>
</body>
</html>
