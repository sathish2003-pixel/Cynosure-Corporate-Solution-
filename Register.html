<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child School Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        
body {
   background-image: url(./images/2148200100.jpg);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Child School Registration</h2>
                <form  id="registerForm">
                    <div class="form-group mt-4">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group mt-3">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number">
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group mt-3">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
                    </div>
                    <div class="form-group mt-3">
                        <label for="image">Upload Image</label>
                        <input type="file" class="form-control-file" id="image" name="image">
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
    
            var name = document.getElementById('name').value;
            var mobile = document.getElementById('mobile').value;
            var email = document.getElementById('email').value;
            var address = document.getElementById('address').value;
            var image = document.getElementById('image').files[0];
    
            // Validate name
            if (name === '') {
                alert('Please enter your name.');
                return false;
            }
    
            // Validate mobile number
            if (mobile === '' || !/^\d{10}$/.test(mobile)) {
                alert('Please enter a valid mobile number.');
                return false;
            }
    
            // Validate email
            if (email === '' || !/^\S+@\S+\.\S+$/.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }
    
            // Validate address
            if (address === '') {
                alert('Please enter your address.');
                return false;
            }
    
            // Validate image
            if (!image) {
                alert('Please upload an image.');
                return false;
            }
    
            // If all validations pass, submit the form
            this.submit();
        });
    </script>
</body>
</html>
